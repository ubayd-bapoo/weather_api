{% extends 'base.html' %}
{% block content %}

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Reset Password!</h1>
              </div>
              <form class="user" method="POST">
                {% csrf_token %}
                {{ form.errors }}
                <div class="form-group">
                  <input type="password" class="form-control form-control-user" id="{{ form.new_password1.id_for_label }}" name="{{ form.new_password1.name }}" placeholder="Password">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-user" id="{{ form.new_password2.id_for_label }}" name="{{ form.new_password2.name }}" placeholder="Repeat Password">
                </div>
                <input type="submit" value="Reset Password" class="btn btn-primary btn-user btn-block">
              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="{% url 'password_reset' %}">Forgot Password?</a>
              </div>
              <div class="text-center">
                <a class="small" href="{% url 'login' %}">Already have an account? Login!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

{% include 'static.html' %}

</body>
{% endblock %}
